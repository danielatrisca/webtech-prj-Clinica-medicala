<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <<title>Programare</title>

        <!-- Jquery JS file -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        <!-- Bootstrap CSS File  -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <!-- Bootstrap JS file -->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Custom JS file -->
        <script type="text/javascript" src="js/programare.js"></script>

        <!--Custom CSS file-->
        <link rel="stylesheet" href="programare.css" type="text/css" />

</head>

<body>
    <!--Content Section-->
    <div class="header-container">
        <div class="proper-header">
            <div id="title">
                <img src="media/medicine.png"></img <h1> Activ - Med </h1>
                <img src="media/medicine.png"></img </div>

            </div>
            <div id="menu">
                <ul>
                    <li><a href="index.html">Despre</a></li>
                    <li><a href="servicii.html">Servicii Medicale</a></li>
                    <li><a href="medici.html">Medici</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="programare.html">Programare</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <button id="newAppointment" class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">Programare online</button>
                </div>
            </div>
        </div>
        <div class-"pageContent">
            <p>
                Alege varianta rapidă şi fă-ţi o programare online! 
                </br>
                Un reprezentant ACTIV-MED te va contacta în maximum 24 de ore, pentru a stabili detaliile vizitei tale medicale.
            </p>
            
        </div>
        <div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times; </span></button>
                        <h4 class="modal-title" id="myModalLabel">Add New Doctor</h4>
                    </div>
                    <div class="modal-body">
                        <form id="record_form">
                            <input type="hidden" name="id" id="id" />

                            <div class="form-group">
                                <label for="name">Nume si prenume</label>
                                <input type="text" name="name_forename" id="name_forename" placeholder="Nume si prenume" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input name="email" type="text" id="email" placeholder="Email" class="form-control" />
                            </div>


                            <div class="form-group">
                                <label for="phone">Telefon</label>
                                <input name="phone" type="text" id="phone" placeholder="Telefon" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="doctor_name">Numele medicului</label>
                                <input name="doctor_name" type="text" id="doctor_name" placeholder="Numele medicului" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="investigation">Tipul investigatiei</label>
                                <input name="investigation" type="text" id="investigation" placeholder="Tipul investigatiei" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="observations">Observatii</label>
                                <input name="observations" type="text" id="observations" placeholder="Observatii" class="form-control" />
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveRecord()">Trimite</button>
                    </div>
                </div>
            </div>
        </div>
        <!--//Modal-->

</body>

</html>
